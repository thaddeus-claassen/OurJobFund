{% extends 'base.html' %}

{% load staticfiles %}
{% block import %}
    <script type="text/javascript" src="{% static 'user/JavaScript/users.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'user/CSS/users.css' %}" />
{% endblock %}

{% block content %}
<input id="query" type="hidden" value="{{ search }}" />
<input id="total-number-of-users-in-query" type="hidden" value="{{ total }}" />
<div class="row">
    <div class="col-md-12">
        People
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="user-table" class="table">
            {% for searched_user in users %}
            <tr>
                <td><a href="{% url 'user:detail' searched_user.username %}">{{ searched_user.first_name }}&nbsp;{{ searched_user.last_name }}</a></td>
            </tr>
            {% empty %}
            <tr>
                <td>No Users</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
