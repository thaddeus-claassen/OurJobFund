{% extends 'base.html' %}

{% load staticfiles %}
{% block import %}
    <script type="text/javascript" src="{% static 'user/js/signup.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/signup.css' %}" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <form id="sign-up-form" method="POST" action="{% url 'user:sign_up' %}">
        {% csrf_token %}
        {% for field in new_user_form %}
            <div class="row">
                <div class="col-md-12 sign-up-input">
                {% if field.auto_id == "id_age_checkbox"%}
                    {{ field.label }}
                {% endif %}
                {{ field }}{{ field.errors }}
                </div>
            </div>
        {% endfor %}
            <div class="row">
                <div class="col-md-12 sign-up-input">
                    <input type="submit" value="Create Account" name="sign-up" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
