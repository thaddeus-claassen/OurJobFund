{% extends 'base.html' %}
 
{% load staticfiles %}
{% block import %}
    <script type="text/javascript" src="{% static 'jobuser/js/pledge.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'jobuser/css/pledge.css' %}" />
{% endblock %}
 
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h4 class="title">
            Pledge to
            <a href="{% url 'job:detail' job.random_string %}">{{ job.title }}</a>
        </h4>
    </div>
</div>
<form id="form" action="{{ request.get_full_path }}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% for field in form %}
    <div id="{{ field.auto_id }}-wrapper">
        <div class="row">
            <div class="col-md-2">
                {{ field.label }}
            </div>
            <div class="col-md-10">
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
    </div>
{% endfor %}
</form>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2">
        <input form="form" id="submit_button" type="submit" value="Submit" />
    </div>
    <div class="col-md-2">
        <form action="{% url 'job:detail' job.random_string %}">
            <input type="submit" value="Cancel" />
        </form>
    </div>
</div>
{% endblock %}
