{% extends 'base.html' %}

{% load staticfiles %}
{% block import %}
    <script type="text/javascript" src="{% static 'job/JavaScript/home.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'job/CSS/home.css' %}" />
{% endblock %}

{% block content %}
<div id="wrapper">
    <div id="advanced-settings-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Advanced Settings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Coming Soon</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <label class="text_label" for="search_jobs" >Search Jobs:</label>
                    </div>
                    <div class="col-md-4">
                        <input id="search_jobs" type="text" />
                    </div>
                    <div class="col-md-4">
                        Jobs found: <span id="num-jobs-found">0</span>
                    </div>
                </div>
                <!-- Radius -->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <tr>
                                <input id="latitude" type="hidden" value="" />
                                <input id="longitude" type="hidden" value="" />
                                <td><label for="location" >Location</label></td>
                                <td><input id="location" class="related-to-location" type="text" /></td>
                                <td><label for="radius">Radius (mi):</label></td>
                                <td><input id="radius" class="related-to-location" type="text" size="1" value="0" /></td>
                                <td>
                                    <form action="{% url 'job:create_job' %}">
                                        <input id="create_job" type="submit" value="Create Job" />
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- End Radius -->

                <!-- Job table -->
                <div id="row-table" class="row">
                    <div id="table-border" class="col-md-12">
                        <table id="main_table" class="table">
                            <thead>
                                <tr>
                                    <input id="sort" type="hidden" value="created descending" />
                                    <th id="name" class="sort">Name</th>
                                    <th id="created" class="sort">Created</th>
                                    <th id="pledged" class="sort">Pledged</th>
                                    <th id="workers" class="sort">Workers</th>
                                </tr>
                            </thead>
                            <tbody id="main_table_body"></tbody>
                        </table>
                    </div>
                </div>
                <!-- End job table -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
