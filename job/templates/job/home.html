{% extends 'base.html' %}

{% load staticfiles %}
{% block import %}
    <script type="text/javascript" src="{% static 'job/JavaScript/home.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'job/CSS/home.css' %}" />
{% endblock %}

{% block content %}
<div id="wrapper">
    <div id="advanced-settings-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Advanced Settings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Coming Soon</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-9">
                        <input id="search_jobs" type="text" placeholder="Search Jobs" />
                    </div>
                    <div class="col-md-3">
                        Jobs: <span id="num-jobs-found">0</span>
                    </div>
                </div>
                <!-- Radius -->
                <div class="row">
                    <input id="latitude" type="hidden" value="" />
                    <input id="longitude" type="hidden" value="" />
                    <div class="col-md-9">
                        <input id="location" type="text" placeholder="Location" />
                    </div>
                    <div class="col-md-3">
                        <input id="radius" type="text" placeholder="Radius (mi)" />
                    </div>
                    
                </div>
                <!-- End Radius -->
                
                <div class="row">
                    <div class="col-md-9">
                        <input id="search_button" type="button" value="Search" />
                    </div>
                    <div class="col-md-3">
                        <form action="{% url 'job:create_job' %}">
                            <input id="create_job" type="submit" value="Create Job" />
                        </form>
                    </div>
                </div>

                <!-- Job table -->
                <div id="row-table" class="row">
                    <div id="table-border" class="col-md-12">
                        <table id="main_table" class="table">
                            <thead>
                                <tr>
                                    <input id="sort" type="hidden" value="created descending" />
                                    <th id="name" class="sort">Name</th>
                                    <th id="created" class="sort">Created</th>
                                    <th id="pledged" class="sort">Pledged</th>
                                    <th id="workers" class="sort">Workers</th>
                                </tr>
                            </thead>
                            <tbody id="main_table_body"></tbody>
                        </table>
                    </div>
                </div>
                <!-- End job table -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
