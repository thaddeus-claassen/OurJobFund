{% extends 'base.html' %}

{% load static %}
{% block import %}
    <!-- Importing Google Maps Libary -->    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3pteK4Epn8dFH03DGk97K7ICo_FwYht0&callback=initMap" async defer></script>
    <script type="text/javascript" src="{% static 'job/js/home.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'job/css/home.css' %}" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-7">
        <div class="row margin-row">
            <div class="col-md-12">
                <input id="search" class="search" type="text" placeholder="Search"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <input id="sort" type="hidden" value="created descending" />
                            <th id="name" class="name sort"><span class="table-header">Name</span></th>
                            <th id="created" class="date sort"><span class="table-header">Created</span></th>
                            <th id="pledged-paid" class="pledged-paid sort"><span class="table-header"><sup>Paid</sup>&frasl;<sub>Pledged</sub></span></th>
                            <th id="workers-finished" class="workers-finished sort"><span class="table-header"><sup>Finished</sup>&frasl;<sub>Workers</sub></span></th>
                        </tr>
                    </thead>
                    <tbody id="main_table_body"></tbody>
                    <tfoot>
                        <tr>
                            <td class="name">Total:&nbsp;<span id="num-jobs-found">0</span></td>
                            <td class="date"></td>
                            <td class="pledged-paid"></td>
                            <td class="workers-finished"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="row margin-row">
            <div class="col-md-12">
                <input id="location" class="search" type="text" placeholder="Location" />
            </div>
        </div>
        <div class="row margin-row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>        
        <input id="latitude" type="hidden" value="" />
        <input id="longitude" type="hidden" value="" />
        <!-- Hiding Radius
        <div class="row margin-row">
            <div class="col-md-6">
                <input id="radius" class="search" type="text" placeholder="Radius (default: 10)" />
            </div>
            <div class="col-md-3">
                mi
            </div>
            <div class="col-md-3">
                <span id="search-error-message"></span>
            </div>
        </div>
        End hiding radius -->

        <!-- Hide Show Location ...... for now --------------------------------
        <div class="row">
            <div class="col-md-6">
                <span id="show-location-span">
                    <label for="show-location">Show Location:</label>
                    <input id="show-location" type="checkbox" checked="checked"/>
                </span>
            </div>
        </div>
        -------------------->
     
        <!---- Hide pledge and worker filter ----------
        {% if request.user.is_authenticated %}
        <div id="worker-filter-wrapper" class="margin-row">
            <div class="row">
                <div class="col-md-12">
                    Ignore workers:
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <div class="row">
                            <li>
                                <div class="col-md-6">
                                    <span class="filter_label">who have not been active in</span>
                                </div>
                                <div class="col-md-2">
                                    <input id="worker-not_been_active_in_the_last_n_days" class="filter" type="text" min="0" value="{{ request.user.workerfilter.not_been_active_in_the_last_n_days }}" />
                                </div>
                                <div class="col-md-4">
                                    <span class="filter_unit">or more days</span>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div id="pledge-filter-wrapper" class="margin-row">
            <div class="row">
                <div class="col-md-12">
                    Ignore pledges from people:
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <div class="row">
                            <li>
                                <div class="col-md-6">
                                    <span class="filter_label">who have not been active in</span>
                                </div>
                                <div class="col-md-2">
                                    <input id="pledge-not_been_active_in_the_last_n_days" class="filter" type="text" min="0" value="{{ request.user.pledgefilter.not_been_active_in_the_last_n_days }}"/>
                                </div>
                                <div class="col-md-4">
                                    <span class="filter_unit">or more days</span>
                                </div>
                            </li>
                        </div>
                        <div class="row">
                            <li>
                                <div class="col-md-6">
                                    <span class="filter_label">who have paid fewer than</span>
                                </div>
                                <div class="col-md-2">
                                    <input id="pledge-paid_at_least_n_times" class="filter" type="text" min="0" value="{{ request.user.pledgefilter.paid_at_least_n_times }}" />
                                </div>
                                <div class="col-md-4">
                                    <span class="filter_unit">times</span>
                                </div>
                            </li>
                        </div>
                        <div class="row">
                            <li>
                                <div class="col-md-6">
                                    <span class="filter_label">who have paid less than</span>
                                </div>
                                <div class="col-md-2">
                                    <input id="pledge-paid_at_least_n_amount_in_total" class="filter" type="text" value="{{ request.user.pledgefilter.paid_at_least_n_amount_in_total }}" />
                                </div>
                                <div class="col-md-4">
                                    <span class="filter_unit">dollars</span>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        {% endif %}
        ---->
    </div>
</div>
{% endblock %}
